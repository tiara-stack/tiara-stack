apiVersion: apps/v1
kind: Deployment
metadata:
  name: sheet-apis
  labels:
    app: sheet-apis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sheet-apis
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: sheet-apis
    spec:
      containers:
        - name: sheet-apis
          image: <IMAGE>
          ports:
            - containerPort: 3000
              name: sheet-apis-svc
            - containerPort: 9464
              name: sheet-apis-met
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: sheet-apis-secret
                  key: otelExporterOtlpEndpoint
            - name: ZERO_CACHE_SERVER
              valueFrom:
                secretKeyRef:
                  name: sheet-apis-secret
                  key: zeroCacheServer
            - name: ZERO_CACHE_USER_ID
              value: "system:serviceaccount:$(POD_NAMESPACE):sheet-apis"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: sheet-apis-secret
                  key: redisUrl
            - name: SHEET_AUTH_ISSUER
              valueFrom:
                secretKeyRef:
                  name: sheet-apis-secret
                  key: sheetAuthIssuer
            - name: TRUSTED_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: sheet-apis-secret
                  key: trustedOrigins
          livenessProbe:
            httpGet:
              path: /live
              port: sheet-apis-svc
              scheme: HTTP
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: sheet-apis-svc
              scheme: HTTP
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /live
              port: sheet-apis-svc
              scheme: HTTP
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 12
          volumeMounts:
            - name: sheet-apis-secret-path
              readOnly: true
              mountPath: "/.secret"
            - name: sheet-apis-tokens
              readOnly: true
              mountPath: "/var/run/secrets/tokens"
      serviceAccountName: sheet-apis
      volumes:
        - name: sheet-apis-secret-path
          secret:
            secretName: sheet-apis-secret-path
        - name: sheet-apis-tokens
          projected:
            sources:
              - serviceAccountToken:
                  path: zero-cache-token
                  expirationSeconds: 3600
                  audience: zero-cache
              - serviceAccountToken:
                  path: sheet-auth-token
                  expirationSeconds: 3600
                  audience: sheet-auth
---
apiVersion: v1
kind: Service
metadata:
  name: sheet-apis-service
  labels:
    app: sheet-apis
spec:
  ports:
    - name: sheet-apis-svc
      protocol: TCP
      port: 80
      targetPort: sheet-apis-svc
    - name: sheet-apis-met
      protocol: TCP
      port: 9464
      targetPort: sheet-apis-met
  selector:
    app: sheet-apis
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sheet-apis
  labels:
    app: sheet-apis
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: sheet-apis
  endpoints:
    - port: sheet-apis-met
